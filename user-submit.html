        <form action="" enctype="multipart/form-data">
            <div class="user-submit-form">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="" class="form-label">Titles</label>

                                    class="form-control"
                                    name=""

                                    placeholder=""
                                    aria-describedby="fileHelpId"
                                />

                            </div>

                            <div class="file-review">
                                <label for="" class="form-label">Document Review</label>
                                <iframe
                                    src=""
                                    id="pdfViewer"
                                    frameborder="1"
                                    scrolling="auto"
                                    height="100%"

        </form>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const fileInput = document.getElementById('fileInput');
                const pdfViewer = document.getElementById('pdfViewer');
                const officeViewer = document.getElementById('officeViewer');
        
                fileInput.addEventListener('change', function (event) {
                    const file = event.target.files[0];
                    const reader = new FileReader();
        
                    reader.onload = function (event) {
                        const documentUrl = event.target.result;
                        if (file.type === 'application/pdf') {
                            // If it's a PDF file, set the PDF viewer source
                            pdfViewer.src = documentUrl;
                            // Reset the Office Viewer source
                            officeViewer.src = '';
                        } else if (file.type === 'application/msword' || file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
                            // If it's a DOC or DOCX file, set the Office Viewer source
                            const officeViewerUrl = 'https://view.officeapps.live.com/op/embed.aspx?src=' + encodeURIComponent(documentUrl);
                            officeViewer.src = officeViewerUrl;
                            // Reset the PDF viewer source
                            pdfViewer.src = '';
                        } else {
                            // Reset both viewers if the file type is unsupported
                            pdfViewer.src = '';
                            officeViewer.src = '';
                            alert('Please upload either a PDF document or a Word document (DOC or DOCX).');
                        }
                    };
        
                    reader.readAsDataURL(file);
                });
            });
        </script>
